name: car_rental_app
description: "A new Flutter project."
version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  # Firebase
  firebase_core: 3.3.0
  cloud_firestore: 5.2.1
  # A versatile mapping package for Flutter, that's simple and easy to learn, yet completely customizable and configurable
  flutter_map: 7.0.2
  # The Flutter plugin for Google Maps.
  latlong2: ^0.9.1
  # State management
  bloc: 8.1.4
  flutter_bloc: 8.1.6
  # Dependencies injection
  get_it: 7.7.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/